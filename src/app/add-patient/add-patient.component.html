<form [formGroup]="addPatientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name" />
    <div *ngIf="addPatientForm.get('name')?.invalid && addPatientForm.get('name')?.touched">
      Name is required and should be at least 2 characters long.
    </div>
  </div>

  <div>
    <label for="age">Age</label>
    <input id="age" type="number" formControlName="age" />
    <div *ngIf="addPatientForm.get('age')?.invalid && addPatientForm.get('age')?.touched">
      Age is required and should be a positive number.
    </div>
  </div>

  <div>
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div *ngIf="addPatientForm.get('gender')?.invalid && addPatientForm.get('gender')?.touched">
      Gender is required.
    </div>
  </div>

  <div>
    <label for="contact">Contact</label>
    <input id="contact" formControlName="contact" />
    <div *ngIf="addPatientForm.get('contact')?.invalid && addPatientForm.get('contact')?.touched">
      Valid contact number is required (10 digits).
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div *ngIf="addPatientForm.get('email')?.invalid && addPatientForm.get('email')?.touched">
      Valid email is required.
    </div>
  </div>

  <div>
    <label for="hospital">Hospital</label>
    <input id="hospital" formControlName="hospital" />
    <div *ngIf="addPatientForm.get('hospital')?.invalid && addPatientForm.get('hospital')?.touched">
      Hospital is required.
    </div>
  </div>

  <button type="submit" [disabled]="addPatientForm.invalid">Add Patient</button>
</form>
